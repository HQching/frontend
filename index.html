<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read Data from Server</title>
    <script src="getdata.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <style>
      .apicall {
        padding: 20px;
      }
    </style>
 

  </head>
  <body>
    <div>
      <h1 class="text-center">Shopping Orders</h1>
    </div>

  <form id="form">
      <div class="container">
      <div class="row">
        <div class="col-sm bg-info apicall">
          <label for="sid">Order ID</label>
              <input type="text" id="sid" placeholder="Enter Order ID.." /><br />
              <button type="button" class="btn btn-light" onclick="getOrderFromServer()">
            View Shopping Order
          </button>
        </div>

      <div class="col-sm bg-secondary apicall">
        <label for="cid">Customer ID</label>
            <input type="text" id="cid" placeholder="Enter Customer ID.." /><br />
            <button type="button" class="btn btn-light" onclick="getCustFromServer()">
          View Customer's Orders
        </button>
      </div>
      
      <div class="col-sm bg-danger apicall">
        <button type="button" class="btn btn-light" onclick="getAllFromServer()">
          View All Orders
        </button>
      </div>
      </div>

    </form>

    <table class='table table-bordered table-striped'>
      <thead><th>Order ID</th><th>Item Name</th><th>Qnty</th><th>Shipping Date</th></thead>
      <tbody>
        <tr><td>12312iii</td><td>Vaccum Cleaner</td><td>1</td><td>2013-02-14</td></tr>
        <tr><td>123ioio3F</td><td>Free Gift</td><td>1000</td><td>2017-01-10</td></tr>
        <tr><td>123123G</td><td>Toilet Paper</td><td>20</td><td>2017-01-15</td></tr>
        <tr><td>123123H</td><td>Toilet Paper</td><td>50</td><td>null</td></tr>
        <tr><td>123123I</td><td>Electric Toothbrush</td><td>2</td><td>2017-01-20</td></tr>
      </tbody>
    </table>
    <div id="mypanel">   </div>
  </body>
</html>
